<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock • Paper • Scissors Deluxe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rock • Paper • Scissors</h1>

    <div class="setup">
      <input type="text" id="playerName" placeholder="Enter your name" maxlength="12">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="startBtn">Start Game</button>
    </div>

    <div class="scoreboard hidden">
      <div class="score">
        <span id="playerLabel">Player</span>
        <strong id="playerScore">0</strong>
      </div>
      <div class="score">
        <span>Computer</span>
        <strong id="computerScore">0</strong>
      </div>
    </div>

    <div class="arena hidden">
      <img id="playerPick" class="pick" src="rock.png" alt="player choice">
      <div class="vs">VS</div>
      <img id="computerPick" class="pick" src="rock.png" alt="computer choice">
    </div>

    <div class="choices hidden">
      <button class="choice" data-choice="rock"><img src="rock.png" alt="Rock"></button>
      <button class="choice" data-choice="paper"><img src="paper.png" alt="Paper"></button>
      <button class="choice" data-choice="scissors"><img src="scissors.png" alt="Scissors"></button>
    </div>

    <div id="resultText" class="result hidden">Choose your weapon</div>
    <div id="streakText" class="streak hidden"></div>

    <button id="resetBtn" class="reset hidden">Restart Match</button>
  </div>

  <audio id="soundWin" src="win.mp3"></audio>
  <audio id="soundLose" src="lose.mp3"></audio>
  <audio id="soundTie" src="tie.mp3"></audio>
  <audio id="soundClick" src="click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
