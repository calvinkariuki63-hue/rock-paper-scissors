<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock • Paper • Scissors Deluxe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- POPUP -->
  <div id="popup" class="popup hidden">
    <h2 id="popupTitle">You Win!</h2>
    <p id="popupMessage">Nice move!</p>
    <button id="popupBtn">Continue</button>
  </div>

  <div class="game-container">
    <h1>Rock • Paper • Scissors</h1>

    <div class="setup">
      <input type="text" id="playerName" placeholder="Enter your name" maxlength="12">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="startBtn">Start Game</button>
    </div>

    <div class="scoreboard hidden">
      <div class="score">
        <span id="playerLabel">Player</span>
        <strong id="playerScore">0</strong>
      </div>
      <div class="score">
        <span>Computer</span>
        <strong id="computerScore">0</strong>
      </div>
    </div>

    <div class="arena hidden">
      <img id="playerPick" class="pick" src="rock.png">
      <div class="vs">VS</div>
      <img id="computerPick" class="pick" src="rock.png">
    </div>

    <div class="choices hidden">
      <button class="choice" data-choice="rock"><img src="icon-rock.svg"></button>
      <button class="choice" data-choice="paper"><img src="icon-paper.svg"></button>
      <button class="choice" data-choice="scissors"><img src="icon-scissors.svg"></button>
    </div>

    <div id="resultText" class="result hidden">Choose your weapon</div>
    <div id="streakText" class="streak hidden"></div>

    <button id="resetBtn" class="reset hidden">Restart Match</button>

    <h1 style="font-size:1rem;margin-top:15px;">Made by Calvin Kibue</h1>
  </div>

  <audio id="soundWin" src="win.mp3"></audio>
  <audio id="soundLose" src="lose.mp3"></audio>
  <audio id="soundTie" src="tie.mp3"></audio>
  <audio id="soundClick" src="click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
